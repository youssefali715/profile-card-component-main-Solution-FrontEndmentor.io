<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component | Youssef Ali</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 16px;
      text-align: center;
      margin-top: 20px
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <img src="images/bg-pattern-top.svg" class="top">
  <main>
    <img src="images/bg-pattern-card.svg">
    <div class="container">
      <img src="images/image-victor.jpg">
      <div class="about">
        <h1>Victor Crest</h1>
        <h2>26</h2>
        <p>London</p>
      </div>
      <hr>
      <div class="followers">
        <h2>80K</h2>
        <h2>803K</h2>
        <h2>1.4K</h2>
      </div>
      <div class="names">
        <P>Followers</P>
        <P>Likes</P>
        <P>Photos</P>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/youssefali715">Youssef Ali</a>.
  </div>
  <img src="images/bg-pattern-bottom.svg" class="bottom">

</body>

</html>
